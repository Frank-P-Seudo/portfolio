{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ header }}</h2>
    <hr>
    <div class="card-columns p-3">
        {% for listing in listings %}
        <div class="card mb-2 px-4 custom-card">
            <h4 class="card-title text-center pt-2">{{ listing.title}}</h4>
            <a href="{% url 'listing' listing.id %}">
                <img {% if listing.pic %} src="{{ listing.pic }}" {% else %} src="/static/auctions/placeholder.jpg" {% endif %} alt="No picture available" width="100" class="card-img-top img-fluid custom-radius">
            </a>
            <div class="card-body">
              <h6 class="card-subtitle custom-subtitle">Highest bid: ${{ listing.price}}</h6>
              <p class="card-text text-muted">{{ listing.desc}}</p>
              <a href="{% url 'listing' listing.id %}" class="btn btn-block btn-primary">Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
