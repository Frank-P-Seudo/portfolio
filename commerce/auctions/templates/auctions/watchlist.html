<!-- this html is no longer needed, as index.html will take care of the same thing -->
{% extends 'auctions/layout.html' %}

{% block body %}
  <h2 class="">{{ bidder.username }}'s Watchlist</h2>
  
  <div class="card-columns p-3">
    {% for listing in listings %}
    <div class="card bg-dark text-white mb-2 px-4">
        <h4 class="card-title text-center pt-2">{{ listing.title}}</h4>
        <a href="{% url 'listing' listing.id %}"><img {% if listing.pic %} src="{{ listing.pic }}" {% else %} src="/static/auctions/placeholder.jpg" {% endif %} alt="No picture available" width="100" class="card-img-top img-fluid custom-radius"></a>
        <div class="card-body">
          <h6 class="card-subtitle text-muted">Priced at: ${{ listing.price}}</h6>
          <p class="card-text">{{ listing.desc}}</p>
          <a href="{% url 'listing' listing.id %}" class="btn btn-block btn-info">Details</a>
        </div>
    </div>
    {% endfor %}
  </div>
  
{% endblock %}
