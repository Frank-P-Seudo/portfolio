{% extends "auctions/layout.html" %}

{% block body %}
  {% if message %}
    <h3 class="text-danger">{{ message }}</h3>
  {% endif %}

  <form action="{% url 'new' %}" class="form" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock %}
